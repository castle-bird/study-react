        <script>

                    Authorization: "Bearer ntn_R3840201982QsvJ5ufccZGLQXJwoHcz6pZ7piNCB7fqcII",

                let response = await fetch(
                    "/api/v1/databases/11f0e4e4d4fe80c991ebd3aa6550b7c7/query", // Notion API 프록시 경로
                    {
                        method: "POST",
