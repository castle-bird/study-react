<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>API테스트</title>
    </head>
    <body>
        <button onclick="api()">API 테스트</button>

        <script>
            async function api() {
                let headersList = {
                    "Notion-Version": "",
                    "Content-Type": "application/json",
                    Authorization: "",
                };

                let response = await fetch(
                    "",
                    {
                        method: "POST",
                        headers: headersList,
                    }
                );

                let data = await response.json();
                console.log(data); // 데이터를 출력
            }
        </script>
    </body>
</html>
